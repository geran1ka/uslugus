<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="img/favicon.png" type="image/png" />

    <title>Сервис услуг - "УСЛУГУС"</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="logo header__logo">
          <img src="img/logo.svg" alt="Логотип УСЛУГУС" />
        </a>

        <form class="header__search search">
          <input class="search__input" type="search" />
          <button class="search__submit" type="submit">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.875 18.75C15.2242 18.75 18.75 15.2242 18.75 10.875C18.75 6.52576 15.2242 3 10.875 3C6.52576 3 3 6.52576 3 10.875C3 15.2242 6.52576 18.75 10.875 18.75Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16.4431 16.4438L20.9994 21.0001"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>

        <div class="header__auth">
          <button class="header__auth-btn header__btn_sign-in" type="button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.81348 15.9375L12.7499 12L8.81348 8.0625"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2.25 12H12.7472"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.75 3.75H18C18.1989 3.75 18.3897 3.82902 18.5303 3.96967C18.671 4.11032 18.75 4.30109 18.75 4.5V19.5C18.75 19.6989 18.671 19.8897 18.5303 20.0303C18.3897 20.171 18.1989 20.25 18 20.25H12.75"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Войти</span>
          </button>

          <button class="header__auth-btn header__btn_sign-up" type="button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 15C15.3137 15 18 12.3137 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 12.3137 8.68629 15 12 15Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-miterlimit="10"
              />
              <path
                d="M2.90527 20.2491C3.82736 18.6531 5.15322 17.3278 6.74966 16.4064C8.34611 15.485 10.1569 15 12.0002 15C13.8434 15 15.6542 15.4851 17.2506 16.4065C18.8471 17.3279 20.1729 18.6533 21.0949 20.2493"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <span>Регистрация</span>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="category">
          <button class="category__title">Категории</button>

          <ul class="category__list">
            <li class="category__item">
              <button class="category__btn category__btn_photographer">
                <span>Фотограф</span>
              </button>
            </li>
            <li class="category__item">
              <button class="category__btn category__btn_makeup">
                <span>Визажист</span>
              </button>
            </li>
            <li class="category__item">
              <button class="category__btn category__btn_masseur">
                <span>Массажист</span>
              </button>
            </li>
            <li class="category__item">
              <button class="category__btn category__btn_handu-men">
                <span>Муж на час</span>
              </button>
            </li>
            <li class="category__item">
              <button class="category__btn category__btn_cosmetolog">
                <span>Косметолог</span>
              </button>
            </li>
            <li class="category__item">
              <button class="category__btn category__btn_electrician">
                <span>Электрик</span>
              </button>
            </li>
            <li class="category__item">
              <button class="category__btn category__btn_manecurist">
                <span>Мастер маникюра</span>
              </button>
            </li>
            <li class="category__item">
              <button class="category__btn category__btn_plumber">
                <span>Сантехник</span>
              </button>
            </li>
          </ul>
        </section>

        <section class="services">
          <h2 class="visually-hidden">Список специалистов</h2>

          <ul class="services__list">
            <li class="services__item">
              <article class="service"></article>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
